<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>الاستفسار عن الفحص</title>
  <style>
    body { font-family: "Cairo", sans-serif; text-align: center; margin-top: 50px; }
    input { padding: 8px; margin: 5px; }
    button { padding: 10px 20px; cursor: pointer; }
  </style>
</head>
<body>
  <h1>الاستفسار عن الفحص</h1>
  <input id="number" placeholder="رقم الفحص">
  <input id="year" placeholder="السنة">
  <button id="searchBtn">بحث</button>
  <div id="result" style="margin-top:20px; font-weight:bold;"></div>

  <script>
    document.getElementById('searchBtn').addEventListener('click', async () => {
      const number = document.getElementById('number').value.trim();
      const year = document.getElementById('year').value.trim();
      const resultDiv = document.getElementById('result');

      if (!number || !year) {
        resultDiv.textContent = 'من فضلك أدخل رقم الفحص والسنة.';
        return;
      }

      resultDiv.textContent = 'جارٍ البحث...';

      try {
        const res = await fetch(`/api/search?number=${number}&year=${year}`);
        const data = await res.json();

        if (data.success) {
          resultDiv.innerHTML = `
            <p>✅ الاسم: ${data.result.name}</p>
            <p>📄 رقم الفحص: ${data.result.number}</p>
            <p>📆 السنة: ${data.result.year}</p>
          `;
        } else {
          resultDiv.textContent = '❌ لم يتم العثور على بيانات لهذا الفحص.';
        }
      } catch (error) {
        resultDiv.textContent = 'حدث خطأ أثناء الاتصال بالخادم.';
      }
    });
  </script>
</body>
</html>
