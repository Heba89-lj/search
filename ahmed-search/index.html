<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>الاستعلام عن الفحص</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- خطوط -->
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: "Cairo", sans-serif;
      background: linear-gradient(to bottom right, #0a1f44, #1e3c72, #2a5298);
      color: #fff;
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* ✅ الهيدر */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: rgba(0, 0, 0, 0.4);
      padding: 15px 25px;
      color: #fff;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    header img {
      width: 70px;
      height: auto;
      border-radius: 8px;
    }

    .header-text {
      text-align: center;
      flex-grow: 1;
      font-weight: bold;
    }

    .header-text h2 { margin: 0; font-size: 1.4rem; }
    .header-text h3 { margin: 5px 0 0; font-size: 1rem; font-weight: normal; }
    .left-text { font-weight: bold; font-size: 1rem; white-space: nowrap; }

    /* ✅ المحتوى الرئيسي */
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 20px;
      padding: 20px;
    }

    button {
      padding: 15px 30px;
      font-size: 18px;
      background-color: #5b6a7a;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
      width: 250px;
    }

    button:hover {
      background-color: #80b0e4;
      transform: scale(1.05);
    }

    @media (max-width: 600px) {
      header { flex-direction: column; text-align: center; }
      header img { width: 60px; }
      button { width: 80%; }
    }
    ******************************
    /* زر الشات */
.chat-float-btn{
  position:fixed;
  bottom:20px;
  right:20px;
  display:flex;
  align-items:center;
  gap:10px;
  background:#0d6efd;
  color:#fff;
  padding:12px 18px;
  border-radius:50px;
  cursor:pointer;
  box-shadow:0 8px 20px rgba(0,0,0,.3);
  z-index:1001;
  animation:pulse 4s infinite;
  transition:.3s ease;
}

.chat-float-btn:hover{
  transform:scale(1.05);
}

.chat-float-btn .icon{
  font-size:24px;
}

.chat-float-btn .label{
  font-size:15px;
  font-weight:500;
  white-space:nowrap;
}

/* موبايل */
@media(max-width:600px){
  .chat-float-btn{
    padding:14px;
    border-radius:50%;
  }
  .chat-float-btn .label{
    display:none;
  }
}

@keyframes pulse{
  0%{box-shadow:0 0 0 0 rgba(13,110,253,.5)}
  70%{box-shadow:0 0 0 15px rgba(13,110,253,0)}
  100%{box-shadow:0 0 0 0 rgba(13,110,253,0)}
}

/* صندوق الشات */
.chat-container{
  position:fixed;
  bottom:90px;
  right:20px;
  width:360px;
  height:520px;
  background:#fff;
  border-radius:16px;
  display:flex;
  flex-direction:column;
  box-shadow:0 10px 25px rgba(0,0,0,.2);
  opacity:0;
  pointer-events:none;
  transform:translateY(30px) scale(.95);
  transition:.7s cubic-bezier(.22, 1, .36, 1);
}

.chat-container.show{
  opacity:1;
  pointer-events:auto;
  transform:translateY(0) scale(1);
}

/* الهيدر */
.chat-header{
  background:#0d6efd;
  color:#fff;
  padding:14px;
  text-align:center;
  border-radius:16px 16px 0 0;
}

/* الجسم */
.chat-body{
  flex:1;
  padding:15px;
  overflow-y:auto;
  background:#f7f9fc;
}

/* البابلز */
.message{
  max-width:75%;
  padding:10px 14px;
  margin-bottom:10px;
  border-radius:16px;
  font-size:14px;
  line-height:1.5;
  animation:fadeIn .6s ease;
}

.user{
  background:#d1e7dd;
  margin-left:auto;
  border-bottom-right-radius:4px;
  animation:slideRight .6s ease-out;
}

.bot{
  background:#e2e3e5;
  margin-right:auto;
  border-bottom-left-radius:4px;
  animation:slideLeft .6s ease-out;
}

@keyframes slideRight{
  from{opacity:0; transform:translateX(20px)}
  to{opacity:1; transform:translateX(0)}
}

@keyframes slideLeft{
  from{opacity:0; transform:translateX(-20px)}
  to{opacity:1; transform:translateX(0)}
}

@keyframes fadeIn{
  from{opacity:0}
  to{opacity:1}
}

/* كتابة البوت */
.typing{
  display:flex;
  gap:4px;
}
.typing span{
  width:6px;
  height:6px;
  background:#555;
  border-radius:50%;
  animation:blink 2.2s infinite both;
}
.typing span:nth-child(2){animation-delay:.2s}
.typing span:nth-child(3){animation-delay:.4s}

@keyframes blink{
  0%,80%,100%{opacity:.2}
  40%{opacity:1}
}

/* الفوتر */
.chat-footer{
  display:flex;
  border-top:1px solid #ddd;
}
.chat-footer input{
  flex:1;
  border:none;
  padding:14px;
  outline:none;
}
.chat-footer button{
  background:#0d6efd;
  color:#fff;
  border:none;
  padding:0 18px;
  cursor:pointer;
  transition:.3s ease;
}
.chat-footer button:active{
  transform:scale(.92);
}

/* موبايل */
@media(max-width:600px){
  .chat-container{
    width:95%;
    height:85%;
    right:50%;
    transform:translate(50%,30px);
  }
  .chat-container.show{
    transform:translate(50%,0);
  }
}
    ******************************
  </style>
</head>
<body>

  <!-- ✅ الهيدر -->
  <header>
    <img src="images/background.png" alt="شعار النيابة">
    <div class="header-text">
      <h2>النيابة العامة</h2>
      <h3>وحدة الفحص المتنوع</h3>
    </div>
    <div class="left-text">جمهورية مصر العربية</div>
  </header>

  <!-- ✅ المحتوى الرئيسي -->
  <main>
    <button onclick="window.location.href='searchByNumber.html'">
     الاستعلام برقم الفحص
    </button>
    <button onclick="window.location.href='searchByCase.html'">
    الاستعلام برقم القضية
    </button>
    <button onclick="window.location.href='searchById.html'">
      الاستعلام بالرقم القومى او جواز السفر
    </button>
    
</body>
</html>
