<!DOCTYPE html>
<html lang="ar">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>بحث برقم القضية</title>
  <style>
    /* نفس CSS الموجود في صفحة البحث الحالية */
    body { font-family: "Cairo", sans-serif; direction: rtl; background: linear-gradient(135deg, #f2f6fc, #dce3f0); margin: 0; padding: 0; color: #333; }
    .container { max-width: 800px; margin: 100px auto; background: #fff; padding: 30px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1); }
    h1 { text-align: center; color: #004aad; margin-bottom: 25px; font-weight: bold; }
    label { font-weight: bold; display: block; margin-bottom: 8px; }
    input { width: 100%; padding: 10px; border-radius: 8px; border: 1px solid #ccc; margin-bottom: 20px; font-size: 16px; text-align: right; }
    button { background: #004aad; color: white; border: none; padding: 12px 25px; border-radius: 8px; cursor: pointer; display: block; margin: 0 auto; font-size: 16px; transition: 0.3s; }
    button:hover { background: #003580; }
    table { width: 100%; border-collapse: collapse; margin-top: 25px; text-align: center; min-width: 500px; }
    .table-wrapper { width: 100%; overflow-x: auto; border-radius: 8px; }
    th, td { border: 1px solid #ddd; padding: 10px; }
    th { background: #004aad; color: white; font-weight: bold; }
    tr:nth-child(even) { background: #f9f9f9; }
  </style>
</head>

<body>

<div class="container">
  <h1>الاستعلام برقم القضية</h1>

  <label for="caseNumber">رقم القضية:</label>
  <input type="text" id="caseNumber" placeholder="أدخل رقم القضية" />

  <button onclick="searchData()">بحث</button>

  <div class="table-wrapper">
    <table id="resultTable" style="display:none;">
      <thead>
        <tr>
          <th>رقم الفحص</th>
          <th>السنة</th>
          <th>رقم القضية</th>
          <th>اسم مقدم الطلب</th>
          <th>حالة الفحص</th>
          <th>ماتم فى الفحص</th>
          <th>ملاحظات</th>
        </tr>
      </thead>
      <tbody id="resultBody"></tbody>
    </table>
  </div>
  <p id="message" style="text-align:center; margin-top:20px; font-weight:bold;"></p>
</div> 

<script>
async function searchData() {
  const caseNumber = document.getElementById("caseNumber").value.trim();
  const message = document.getElementById("message");
  const table = document.getElementById("resultTable");
  const body = document.getElementById("resultBody");

  message.textContent = "";
  table.style.display = "none";
  body.innerHTML = "";

  if (!caseNumber) {
    message.textContent = "من فضلك أدخل رقم القضية.";
    return;
  }

  try {
    const response = await fetch(`/api/searchByCase?caseNumber=${encodeURIComponent(caseNumber)}`);
    const data = await response.json();

    if (data.success) {
      const r = data.result;
      const row = `
        <tr>
          <td>${r.number}</td>
          <td>${r.year}</td>
          <td>${r.caseNumber}</td>
          <td>${r.applicant}</td>
          <td>${r.status}</td>
          <td>${r.visa}</td>
          <td>${r.notes}</td>
        </tr>`;
      body.innerHTML = row;
      table.style.display = "table";
    } else {
      message.textContent = data.message || "لم يتم العثور على بيانات.";
    }
  } catch (err) {
    console.error(err);
    message.textContent = "حدث خطأ أثناء البحث.";
  }
}
</script>

</body>
</html>
