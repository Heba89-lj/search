<!DOCTYPE html>
<html lang="ar">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>بحث برقم القضية</title>
  <style>
    body { font-family: "Cairo", sans-serif; direction: rtl; background: linear-gradient(135deg, #f2f6fc, #dce3f0); margin: 0; padding: 0; color: #333; }
    .container { max-width: 800px; margin: 100px auto; background: #fff; padding: 30px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1); }
    h1 { text-align: center; color: #004aad; margin-bottom: 25px; font-weight: bold; }
    label { font-weight: bold; display: block; margin-bottom: 8px; }
    input { width: 100%; padding: 10px; border-radius: 8px; border: 1px solid #ccc; margin-bottom: 20px; font-size: 16px; text-align: right; }
    button { background: #004aad; color: white; border: none; padding: 12px 25px; border-radius: 8px; cursor: pointer; display: block; margin: 0 auto; font-size: 16px; transition: 0.3s; }
    button:hover { background: #003580; }

    /* تنسيق عرض البيانات الجديد */
    .result-box { 
      width: 100%; 
      background: #fff; 
      border-radius: 10px; 
      padding: 10px 0; 
      margin-top: 25px; 
      border: 1px solid #ddd;
    }
    .row-line {
      display: flex;
      padding: 12px 15px;
      font-size: 16px;
    }
    .row-line b { width: 200px; display: inline-block; color: #004aad; }
    .separator {
      width: 100%; 
      height: 1px; 
      background: #e0e0e0; 
      margin: 0;
    }
  </style>
</head>

<body>

<div class="container">
    <h1>الاستعلام عن نتيجة الفحص</h1>

    <label for="number">رقم الفحص:</label>
    <input type="text" id="number" placeholder="أدخل رقم الفحص" inputmode="numeric" />

    <label for="year">السنة:</label>
    <input type="text" id="year" placeholder="أدخل السنة" inputmode="numeric" />

    <button onclick="searchData()">بحث</button>

  <div id="resultBox" class="result-box" style="display:none;"></div>

  <p id="message" style="text-align:center; margin-top:20px; font-weight:bold;"></p>
</div> 

<script>
async function searchData() {
  const caseNumber = document.getElementById("caseNumber").value.trim();
  const message = document.getElementById("message");
  const box = document.getElementById("resultBox");

  message.textContent = "";
  box.style.display = "none";
  box.innerHTML = "";

  if (!caseNumber) {
    message.textContent = "من فضلك أدخل رقم القضية.";
    return;
  }

  try {
    const response = await fetch(`/api/searchByCase?caseNumber=${encodeURIComponent(caseNumber)}`);
    const data = await response.json();

    if (data.success) {
      const r = data.result;

      const html = `
        <div class="row-line"><b>رقم الفحص:</b> <span>${r.number}</span></div>
        <div class="separator"></div>

        <div class="row-line"><b>السنة:</b> <span>${r.year}</span></div>
        <div class="separator"></div>

        <div class="row-line"><b>رقم القضية:</b> <span>${r.caseNumber}</span></div>
        <div class="separator"></div>

        <div class="row-line"><b>اسم مقدم الطلب:</b> <span>${r.applicant}</span></div>
        <div class="separator"></div>

        <div class="row-line"><b>حالة الفحص:</b> <span>${r.status}</span></div>
        <div class="separator"></div>

        <div class="row-line"><b>ماتم فى الفحص:</b> <span>${r.visa}</span></div>
        <div class="separator"></div>

        <div class="row-line"><b>ملاحظات:</b> <span>${r.notes}</span></div>
      `;

      box.innerHTML = html;
      box.style.display = "block";

    } else {
      message.textContent = data.message || "لم يتم العثور على بيانات.";
    }
  } catch (err) {
    console.error(err);
    message.textContent = "حدث خطأ أثناء البحث.";
  }
}
</script>

</body>
</html>
