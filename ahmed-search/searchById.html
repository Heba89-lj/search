<!DOCTYPE html>
<html lang="ar">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>بحث بالرقم القومي أو جواز السفر</title>
  <style>
    body {
      font-family: "Cairo", sans-serif;
      direction: rtl;
      background: linear-gradient(135deg, #f2f6fc, #dce3f0);
      margin: 0;
      padding: 0;
      color: #333;
    }

    .container {
      max-width: 800px;
      margin: 100px auto;
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      color: #004aad;
      margin-bottom: 25px;
      font-weight: bold;
    }

    label {
      font-weight: bold;
      display: block;
      margin-bottom: 8px;
    }

    input {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-bottom: 20px;
      font-size: 16px;
      text-align: right;
    }

    button {
      background: #004aad;
      color: white;
      border: none;
      padding: 12px 25px;
      border-radius: 8px;
      cursor: pointer;
      display: block;
      margin: 0 auto;
      font-size: 16px;
      transition: 0.3s;
    }

    button:hover {
      background: #003580;
    }

    /* تصميم الكارد الجديد */
    .result-card {
      margin-top: 25px;
      background: #fff;
      border-radius: 12px;
      padding: 20px;
      border: 1px solid #ddd;
    }

    .line {
      padding: 10px 0;
      border-bottom: 1px solid #e0e0e0;
      display: flex;
      justify-content: space-between;
      font-size: 16px;
    }

    .line:last-child {
      border-bottom: none;
    }

    .title {
      font-weight: bold;
      color: #004aad;
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>الاستعلام بالرقم القومي أو جواز السفر</h1>

    <label for="nationalId">الرقم القومي أو جواز السفر:</label>
    <input type="text" id="nationalId" placeholder="أدخل الرقم القومي أو جواز السفر" />

    <button onclick="searchData()">بحث</button>

    <!-- مكان ظهور البيانات -->
    <div id="resultCard" style="display:none;"></div>

    <p id="message" style="text-align:center; margin-top:20px; font-weight:bold;"></p>
  </div>

  <script>
    function normalize(str = "") {
      return str.replace(/[٠-٩]/g, (d) => "٠١٢٣٤٥٦٧٨٩".indexOf(d))
        .replace(/\s+/g, "")
        .trim()
        .toLowerCase();
    }

    async function searchData() {
      const nationalId = normalize(document.getElementById("nationalId").value);
      const message = document.getElementById("message");
      const card = document.getElementById("resultCard");

      message.textContent = "";
      card.style.display = "none";
      card.innerHTML = "";

      if (!nationalId) {
        message.textContent = "من فضلك أدخل الرقم القومي أو جواز السفر.";
        return;
      }

      try {
        const response = await fetch(`/api/searchById?nationalId=${encodeURIComponent(nationalId)}`);
        const data = await response.json();

        if (data.success) {
          const r = data.result;

          card.innerHTML = `
            <div class="result-card">
              <div class="line"><span class="title">رقم الفحص:</span> <span>${r.number}</span></div>
              <div class="line"><span class="title">السنة:</span> <span>${r.year}</span></div>
              <div class="line"><span class="title">رقم القضية:</span> <span>${r.caseNumber}</span></div>
              <div class="line"><span class="title">اسم مقدم الطلب:</span> <span>${r.applicant}</span></div>
              <div class="line"><span class="title">حالة الفحص:</span> <span>${r.status}</span></div>
              <div class="line"><span class="title">ما تم في الفحص:</span> <span>${r.visa}</span></div>
              <div class="line"><span class="title">ملاحظات:</span> <span>${r.notes}</span></div>
            </div>
          `;
          card.style.display = "block";

        } else {
          message.textContent = data.message || "لم يتم العثور على بيانات.";
        }

      } catch (err) {
        console.error(err);
        message.textContent = "حدث خطأ أثناء البحث.";
      }
    }
  </script>

</body>
</html>
