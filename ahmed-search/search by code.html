<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>الاستعلام عن كود القضية</title>

  <style>
    body {
      font-family: "Cairo", sans-serif;
      direction: rtl;
      background: linear-gradient(to bottom right, #0a1f44, #1e3c72, #2a5298);
      margin: 0;
      padding: 0;
      color: #333;
      text-align: center;
      min-height: 100vh;
    }

    .container {
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
    }

    h1 {
      color: white;
      margin-bottom: 25px;
      font-weight: bold;
    }

    input {
      width: 90%;
      max-width: 300px;
      padding: 10px;
      margin: 5px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
      text-align: right;
    }

    button {
      background: #004aad;
      color: #fff;
      border: none;
      padding: 10px 20px;
      margin-top: 10px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #003580;
    }

    table {
      width: 95%;
      max-width: 800px;
      margin: 20px auto;
      border-collapse: collapse;
      background: white;
      border-radius: 10px;
      overflow: hidden;
    }

    th {
      background: #789ec7;
      color: white;
      padding: 10px;
      width: 35%;
      text-align: right;
    }

    td {
      color: black;
      padding: 10px;
      text-align: right;
      word-break: break-word;
    }

    .prewrap { 
      white-space: pre-wrap; 
    }

    #message {
      margin-top: 20px;
      font-weight: bold;
      color: red;
    }
  </style>
</head>

<body>

<div class="container">
  <h1>الاستعلام عن كود القضية</h1>

  <input type="text" id="code" placeholder="أدخل كود القضية">
  <button onclick="searchByCode()">بحث</button>

  <div id="result"></div>
  <p id="message"></p>
</div>

<script>
  async function searchByCode() {
    const code = document.getElementById("code").value.trim();
    const resultDiv = document.getElementById("result");
    const message = document.getElementById("message");

    resultDiv.innerHTML = "";
    message.textContent = "";

    if (!code) {
      message.textContent = "من فضلك أدخل كود القضية.";
      return;
    }

    try {
      const res = await fetch(`/api/code?search=${encodeURIComponent(code)}`);
      const data = await res.json();

      if (res.ok) {

        resultDiv.innerHTML = `
          <table>
            <tr><th>رقم الفحص</th><td>${data["رقم الفحص"] || "-"}</td></tr>
            <tr><th>السنة</th><td>${data["السنة"] || "-"}</td></tr>
            <tr><th>كود القضية</th><td>${data["كود القضية"] || "-"}</td></tr>
            <tr><th>اسم مقدم الطلب</th><td>${data["اسم مقدم الطلب"] || "-"}</td></tr>
            <tr><th>حالة الفحص</th><td>${data["حالة الفحص"] || "-"}</td></tr>
            <tr><th>ما تم في الفحص</th><td class="prewrap">${data["ما تم في الفحص"] || "-"}</td></tr>
            <tr><th>ملاحظات</th><td class="prewrap">${data["ملاحظات"] || "-"}</td></tr>
          </table>
        `;

      } else {
        message.textContent = data.message || "لم يتم العثور على بيانات.";
      }

    } catch (err) {
      console.error(err);
      message.textContent = "حدث خطأ أثناء البحث.";
    }
  }
</script>

</body>
</html>
